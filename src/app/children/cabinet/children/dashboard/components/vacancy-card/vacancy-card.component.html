<div class="vacancy-card__container">
    <div class="vacancy-card__container-item">
        <div>
            <img *ngIf="isLoggedIn$ | async" class="vacancy-card__delete" src="assets/icons/delete.svg"
            (click)="removeEmit()" [ngStyle]="{'cursor': 'pointer'}">
        </div>
        <div class="vacancy-card__wrapper" [routerLink]="['/dashboard/vacancies', vacancyCard.id]">
            <div class="vacancy-card__wrapper-title">
                <p class="vacancy-card__name" [ngClass]="{'isMargin': isLoggedIn$ | async}">{{vacancyCard.name}}</p>
            </div>
            <div class="vacancy-card__wrapper-more">
                <p class="vacancy-card__salary">{{vacancyCard.salary.toLocaleString()}} р</p>
                <div class="vacancy-card__more-title">
                    <a class="vacancy-card__more">Подробнее</a>
                    <img class="vacancy-card__arrow" src="assets/icons/arrow.svg">
                </div>
            </div>
        </div>
    </div>
</div>
