<div class="vacancy__container">
    <div class="vacancy__vacancy-avatar">
        <div class="vacancy__avatar">
            <img class="vacancy__photo" src="assets/icons/photo.svg">
        </div>
        <ui-campus-button class="vacancy__btn-edit" [type]="'edit'" [routerLink]="['/dashboard/edit-vacancy']">Редактировать</ui-campus-button>
        <ui-campus-button class="vacancy__btn" [type]="'primary'">Удалить</ui-campus-button>
    </div>
    <div class="vacancy__about">
        <div class="vacancy__main-info">
            <p class="vacancy__title">О вакансии</p>
            <p class="vacancy__link">Название компании (ссылка на карточку)</p>
            <p class="vacancy__salary">Зарплата</p>
            <div class="vacancy__info">
                <span class="vacancy__vacancy-info">Город: Text</span>
                <span class="vacancy__vacancy-info">Занятость: Text</span>
                <span class="vacancy__vacancy-info">Опыт работы: Text</span>
            </div>
            <div class="vacancy__vacancy-description">
                <span class="vacancy-description">Описание: Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat impedit
                    dolores officiis, rerum ducimus cum.</span>
            </div>
        </div>
    </div>
</div>
