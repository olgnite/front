<div class="cabinet-header__container">
    <img class="cabinet-header__img-vector" *ngIf="currentPath$ | async as path" src="{{imagePathList[path]}}">
    <div class="cabinet-header__content">
        <div class="cabinet-header__tabs" *ngFor="let path of paths">
            <ui-campus-button class="cabinet-header__tab" [type]="'tab'" [routerLink]="path.path">{{ path.title }}</ui-campus-button>
        </div>
    </div>
</div>
